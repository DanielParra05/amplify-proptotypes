version: 1
frontend: 
  phases:
    preBuild:
      commands:
        - npm install
        - npm i --save-dev @types/node
        - npm i --save-dev @types/ws
    build:
      commands: 
        - npm run build
  artifacts:
    baseDirectory: dist
    files: 
      - "**/*"
  cache:
    paths: 
      - node_modules/**/*